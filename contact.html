<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contactez-nous pour toute question concernant nos produits ou services à TechStore.">
  <meta name="keywords" content="contact, service client, TechStore, questions, produits électroniques, assistance">
  <meta name="author" content="TechStore">
  <title>Contact - TechStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      padding-top: 80px;
    }

    .contact-section {
      padding: 40px 0;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #28a745;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 1.1rem;
      color: #555;
    }

    .contact-info .fa {
      margin-right: 10px;
    }

    .contact-form {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      font-size: 1.1rem;
    }

    .contact-form input,
    .contact-form textarea {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TechStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="produits.html">Produits</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section de Contact -->
  <div class="contact-section">
    <div class="container">
      <h2>Contactez-nous</h2>

      <!-- Informations de contact -->
      <div class="contact-info">
        <p><i class="fa fa-map-marker-alt"></i> <strong>Adresse:</strong> TechStore, 123 Rue de l'Innovation, Dakar, Sénégal</p>
        <p><i class="fa fa-phone"></i> <strong>Téléphone:</strong> +221 77 708 79 76</p>
        <p><i class="fa fa-envelope"></i> <strong>Email:</strong> <a href="mailto:contact@techstore.com">kewere097@gmail.com</a></p>
      </div>

      <!-- Formulaire de contact -->
      <div class="contact-form">
        <h4>Envoyez-nous un message</h4>
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Votre Nom</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Votre Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Votre Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn">Envoyer le Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechStore. Tous droits réservés. | <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Gestion du formulaire de contact
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Envoi des données (ici, simplement afficher un message)
      alert(`Merci pour votre message, ${name}! Nous avons bien reçu votre message et nous reviendrons vers vous sous peu.\n\nDétails du message:\nNom: ${name}\nEmail: ${email}\nMessage: ${message}`);

      // Réinitialiser le formulaire
      document.getElementById('contact-form').reset();
    });
  </script>

</body>
</html>

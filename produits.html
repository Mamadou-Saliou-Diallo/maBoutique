<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TechStore - Découvrez une large gamme de produits électroniques de qualité à des prix compétitifs. Livraison rapide et service client 24/7.">
  <meta name="keywords" content="TechStore, produits tech, produits électroniques, vente en ligne, livraison rapide, service client">
  <meta name="author" content="TechStore">
  <link rel="stylesheet" href="style.css">
  <title>Produits - TechStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TechStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="produits.html">Produits</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section des Produits -->
  <div class="category-section" id="categories">
    <div class="container">
      <h2>Nos Catégories</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card product-card">
            <img src="images/ordinateurC.avif" class="card-img-top" alt="Ordinateurs">
            <div class="card-body">
              <h5>Ordinateurs</h5>
              <button class="btn-view-more" data-categorie="ordinateurs">Voir plus</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card product-card">
            <img src="images/telephoneC.avif" class="card-img-top" alt="Téléphones">
            <div class="card-body">
              <h5>Téléphones</h5>
              <button class="btn-view-more" data-categorie="telephones">Voir plus</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card product-card">
            <img src="images/montreC.avif" class="card-img-top" alt="Montres">
            <div class="card-body">
              <h5>Montres</h5>
              <button class="btn-view-more" data-categorie="montres">Voir plus</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card product-card">
            <img src="images/chargeurC.jpeg" class="card-img-top" alt="Chargeurs">
            <div class="card-body">
              <h5>Chargeurs</h5>
              <button class="btn-view-more" data-categorie="chargeurs">Voir plus</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Section des Détails (masquée par défaut) -->
  <div class="category-section hidden" id="details">
    <div class="container">
      <button class="btn btn-secondary mb-4" id="btn-retour">Retour</button>
      <h2 id="details-title"></h2>
      <div id="details-list" class="row"></div>
    </div>
  </div>

  <!-- Panier et Finalisation de la Commande -->
  <div class="container cart-summary">
    <h3>Panier</h3>
    <div id="cart-items"></div>
    <p class="total">Total: <span id="total-amount">0</span> FCFA</p>

    <!-- Bouton de Finalisation -->
    <button class="btn btn-success" id="btn-finalize" disabled>Finaliser la commande</button>
  </div>

  <!-- Modale de collecte des informations -->
  <div class="modal fade" id="finalizeModal" tabindex="-1" aria-labelledby="finalizeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="finalizeModalLabel">Finaliser votre commande</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="client-form">
            <div class="mb-3">
              <label for="client-name" class="form-label">Nom</label>
              <input type="text" class="form-control" id="client-name" required>
            </div>
            <div class="mb-3">
              <label for="client-phone" class="form-label">Numéro de téléphone</label>
              <input type="text" class="form-control" id="client-phone" required>
            </div>
            <div class="mb-3">
              <label for="client-email" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="client-email" required>
            </div>
            <div class="mb-3">
              <label for="client-address" class="form-label">Adresse de livraison</label>
              <textarea class="form-control" id="client-address" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="btn-submit-order">Envoyer la commande</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="code.js">
  </script>

      </div>
    </div>
  </footer>
</body>
</html>

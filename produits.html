<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TechStore - Découvrez une large gamme de produits électroniques de qualité à des prix compétitifs. Livraison rapide et service client 24/7.">
  <meta name="keywords" content="TechStore, produits tech, produits électroniques, vente en ligne, livraison rapide, service client">
  <meta name="author" content="TechStore">
  <title>Produits - TechStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      padding-top: 80px;
    }

    .category-section {
      padding: 40px 0;
    }

    .category-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #28a745;
    }

    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-card .card-body {
      padding: 20px;
      background-color: #f8f9fa;
    }

    .product-card h5 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .product-card p {
      font-size: 0.9rem;
      color: #555;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #28a745;
      margin-top: 10px;
    }

    .btn-view-more {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-view-more:hover {
      background-color: #0056b3;
    }

    .btn-add-to-cart {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-add-to-cart:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .cart-summary {
      margin-top: 30px;
    }

    .cart-summary h3 {
      color: #28a745;
    }

    .cart-summary .total {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Modale */
    .modal-body input {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TechStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="produits.html">Produits</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section des Produits -->
  <div class="category-section" id="categories">
    <div class="container">
      <h2>Nos Catégories</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card product-card">
            <img src="images/ordinateurC.avif" class="card-img-top" alt="Ordinateurs">
            <div class="card-body">
              <h5>Ordinateurs</h5>
              <button class="btn-view-more" data-categorie="ordinateurs">Voir plus</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card product-card">
            <img src="images/telephoneC.avif" class="card-img-top" alt="Téléphones">
            <div class="card-body">
              <h5>Téléphones</h5>
              <button class="btn-view-more" data-categorie="telephones">Voir plus</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card product-card">
            <img src="images/montreC.avif" class="card-img-top" alt="Montres">
            <div class="card-body">
              <h5>Montres</h5>
              <button class="btn-view-more" data-categorie="montres">Voir plus</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card product-card">
            <img src="images/chargeurC.jpeg" class="card-img-top" alt="Chargeurs">
            <div class="card-body">
              <h5>Chargeurs</h5>
              <button class="btn-view-more" data-categorie="chargeurs">Voir plus</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Section des Détails (masquée par défaut) -->
  <div class="category-section hidden" id="details">
    <div class="container">
      <button class="btn btn-secondary mb-4" id="btn-retour">Retour</button>
      <h2 id="details-title"></h2>
      <div id="details-list" class="row"></div>
    </div>
  </div>

  <!-- Panier et Finalisation de la Commande -->
  <div class="container cart-summary">
    <h3>Panier</h3>
    <div id="cart-items"></div>
    <p class="total">Total: <span id="total-amount">0</span> FCFA</p>

    <!-- Bouton de Finalisation -->
    <button class="btn btn-success" id="btn-finalize" disabled>Finaliser la commande</button>
  </div>

  <!-- Modale de collecte des informations -->
  <div class="modal fade" id="finalizeModal" tabindex="-1" aria-labelledby="finalizeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="finalizeModalLabel">Finaliser votre commande</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="client-form">
            <div class="mb-3">
              <label for="client-name" class="form-label">Nom</label>
              <input type="text" class="form-control" id="client-name" required>
            </div>
            <div class="mb-3">
              <label for="client-phone" class="form-label">Numéro de téléphone</label>
              <input type="text" class="form-control" id="client-phone" required>
            </div>
            <div class="mb-3">
              <label for="client-email" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="client-email" required>
            </div>
            <div class="mb-3">
              <label for="client-address" class="form-label">Adresse de livraison</label>
              <textarea class="form-control" id="client-address" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="btn-submit-order">Envoyer la commande</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const products = {
      ordinateurs: [
        {name: 'Ordinateur A', description: 'Ordinateur puissant pour les tâches professionnelles.', price: 50000, img: 'images/ordinateurA.avif'},
        {name: 'Ordinateur B', description: 'Ordinateur léger et portable.', price: 60000, img: 'images/ordinateurB.avif'}
      ],
      telephones: [
        {name: 'iPhone 12', description: 'Smartphone haut de gamme.', price: 150000, img: 'images/iphone12.avif'},
        {name: 'Samsung Galaxy S21', description: 'Smartphone Android performant.', price: 120000, img: 'images/galaxys21.avif'}
      ],
      montres: [
        {name: 'Montre A', description: 'Montre élégante et durable.', price: 10000, img: 'images/montreA.avif'},
        {name: 'Montre B', description: 'Montre connectée avec suivi de santé.', price: 20000, img: 'images/montreB.avif'}
      ],
      chargeurs: [
        {name: 'Chargeur USB-C', description: 'Chargeur rapide pour appareils compatibles USB-C.', price: 2000, img: 'images/chargeur1.avif'},
        {name: 'Chargeur sans fil', description: 'Chargeur sans fil pour téléphone.', price: 3000, img: 'images/chargeur2.avif'}
      ]
    };

    document.querySelectorAll('.btn-view-more').forEach(button => {
      button.addEventListener('click', (e) => {
        const category = e.target.dataset.categorie;
        showCategoryDetails(category);
      });
    });

    document.getElementById('btn-retour').addEventListener('click', () => {
      document.getElementById('categories').classList.remove('hidden');
      document.getElementById('details').classList.add('hidden');
    });

    function showCategoryDetails(category) {
      const detailsSection = document.getElementById('details');
      const title = document.getElementById('details-title');
      const detailsList = document.getElementById('details-list');
      
      title.textContent = category.charAt(0).toUpperCase() + category.slice(1);
      detailsList.innerHTML = '';
      products[category].forEach(product => {
        detailsList.innerHTML += `
          <div class="col-md-3">
            <div class="card product-card">
              <img src="${product.img}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                <h5>${product.name}</h5>
                <p>${product.description}</p>
                <p class="price">${product.price} FCFA</p>
                <button class="btn-add-to-cart" data-name="${product.name}" data-price="${product.price}">Ajouter au panier</button>
              </div>
            </div>
          </div>
        `;
      });
      document.getElementById('categories').classList.add('hidden');
      detailsSection.classList.remove('hidden');
    }

    let cart = [];

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-add-to-cart')) {
        const product = {
          name: e.target.dataset.name,
          price: parseInt(e.target.dataset.price)
        };
        cart.push(product);
        updateCart();
      }
    });

    function updateCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      const totalAmountDiv = document.getElementById('total-amount');
      const btnFinalize = document.getElementById('btn-finalize');
      
      cartItemsDiv.innerHTML = '';
      let totalAmount = 0;
      cart.forEach(item => {
        cartItemsDiv.innerHTML += `<p>${item.name} - ${item.price} FCFA</p>`;
        totalAmount += item.price;
      });
      totalAmountDiv.textContent = totalAmount;
      
      if (cart.length > 0) {
        btnFinalize.disabled = false;
      } else {
        btnFinalize.disabled = true;
      }
    }

    document.getElementById('btn-finalize').addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('finalizeModal'));
      modal.show();
    });

    document.getElementById('btn-submit-order').addEventListener('click', () => {
      const name = document.getElementById('client-name').value;
      const phone = document.getElementById('client-phone').value;
      const email = document.getElementById('client-email').value;
      const address = document.getElementById('client-address').value;
      
      const orderDetails = `
        Nom: ${name}
        Téléphone: ${phone}
        E-mail: ${email}
        Adresse: ${address}
        Produits: ${cart.map(item => `${item.name} - ${item.price} FCFA`).join(', ')}
        Total: ${cart.reduce((total, item) => total + item.price, 0)} FCFA
      `;
      
      const message = encodeURIComponent(orderDetails);
      const whatsappUrl = `https://wa.me/777087976?text=${message}`;
      
      window.open(whatsappUrl, '_blank');
      
      cart = [];
      updateCart();
      const modal = bootstrap.Modal.getInstance(document.getElementById('finalizeModal'));
      modal.hide();
    });
  </script>

</body>
</html>
